<html>
<head><title>Form</title></head>
<body bgcolor="#fc746f"><center>
<h2><u>Registration Form</u></h2>
<form name="frm1" action="" method="post" onsubmit="return validate()">
Name:&nbsp;&nbsp; &nbsp;&nbsp; 
<input type="text" name="txt1"><br><br>
Gender:
<input type="radio" name="gender" value="male" id="male">Male &nbsp;&nbsp;  
<input type="radio" name="gender" value="female" id="female"> Female &nbsp;&nbsp;  
<input type="radio" name="gender" value="others" id="other"> Other <br><br>
Age:<input type="text" name="age"><br><br>
Email:<input type="text" name="email"><br><br>
Mobile No:<input type="text" name="mob"><br><br>
Password:<input type="password" name="pswd1"><br><br>
Re-Enter Password:<input type="password" name="pswd2"><br><br>
  <br><button type="submit">SUBMIT</button>
  <button type="reset">RESET</button>
</form></center>
<script>
function validate(){  
var name=document.frm1.txt1.value; 
var male=document.getElementById("male"); 
var female=document.getElementById("female");
var other=document.getElementById("other");  
var age=document.frm1.age.value;
var email=document.frm1.email.value;
var mob=document.frm1.mob.value;
var pass1=document.frm1.pswd1.value;
var pass2=document.frm1.pswd2.value;
var reg1=/^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9]+.{2,}$/;
var reg2=/^[+]+[0-9]{12}$/;
if (name==""){
	alert("Name Must be filled");
	name.focus();
	return false;
}
else if((male.checked==false) && (female.checked==false) && (other.checked==false)){
	alert("Gender must be checked");
	return false;
}
else if (age=="" || isNaN(age)){  
  alert("Age must be numeric");  
  return false;  
}
else if(reg1.test(email)==false){
	 alert("Enter Valid Email Id");  
  return false;  
}
else if(reg2.test(mob)==false){
	 alert("Enter Valid Phone number(+91XXXXXXXXXX)");  
  return false;  
}
else if(pass1==""){
	alert("Enter Password");  
  return false;  
}

else if(pass1!=pass2){
	alert("Password Mismatch");
	return false;
}
else{  
  return true;  
  }  
}  
</script>
</html>
